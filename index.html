<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link href="CSS/styles.css" rel="CSS/stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Baskerville&family=Montserrat&display=swap" rel="stylesheet">
    
    <title>C&P Designs</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light p-2 bg-success">
      <div class="container-fluid">
          <a class="navbar-brand" style="font-family: 'Libre Baskerville', Times, sans serif; color: black;" href="#">C&P Designs</a>
          <!-- Contact Us Button | Mobile View-->
          <div class="d-md-none">
            <button class="bg-dark text-white fw-bold px-5 fs-5" style="font-family: Lato;">Contact Us</button>
          </div>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#recent-designs">Recent Designs</a>
            </div>
          </div>
          <!-- Contact Us Button | Md-Lg View-->
          <div class="d-none d-md-block">
            <button class="bg-dark text-white fw-bold px-5 fs-5" style="font-family: Lato;">Contact Us</button>
          </div>
        </div>
    </nav>
    
    <!-- Mission Statement -->
    <div  class="text-center p-4 bg-danger">
      <h4 class="p-5" style="font-family: Montserrat;">Our Mission</h4>
      <p class="fs-1" style="font-family: 'Libre Baskerville', Times, sans serif;">Creating spaces that are comfortable, memorable, and inspiring.</p>
    </div>

    <!-- Recent Designs -->
    <div class="bg-primary p-4" id="recent-designs">
      <h6 style="font-family: 'Libre Baskerville', Times, sans serif;">Recent Designs</h6>
      <p class="fw-bolder;" style="font-family: Montserrat;">Bathrooms, kitchens, and co-working spaces.</p>
        <div class="d-md-none">
          <img src="IMG/bathroom.jpg" class="img-fluid" alt="white ceramic sink near bathtub">  
          <img src="IMG/kitchen.jpg" class="img-fluid" alt="wooden stools near white kitchen island">  
          <img src="IMG/coworking-space.jpg" class="img-fluid" alt="person using laptop">  
        </div>
    </div>
    <!-- Carousel | Md-Lg View -->
    <div class="d-none d-md-block">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="IMG/bathroom.jpg" class="img-fluid" alt="white ceramic sink near bathtub">
          </div>
          <div class="carousel-item"  data-bs-interval="5000">
            <img src="IMG/kitchen.jpg" class="img-fluid" alt="wooden stools near white kitchen island">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="IMG/coworking-space.jpg" class="img-fluid" alt="person using laptop">
          </div>
        </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
